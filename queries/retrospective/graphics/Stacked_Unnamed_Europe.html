<!doctype html>
<html>

<head>
    <title>Europe Unnamed Roads</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var barChartData = {
            labels: ["Amsterdam", "Barcelona", "Berlin", "Copenhagen", "Dublin", "London", "Moscow", "Paris", "Stockholm"],
            datasets: [{
                label: 'Unnamed Motorway',
                backgroundColor: "rgba(141,211,199,0.5)",
                data: [0.0002,0.0002,0.01,0.007,0,0,0.0003,0.004,0.001]
            }, {
                label: 'Unnamed Primary',
                backgroundColor: "rgba(255,255,179,0.5)",
                data: [0.05,0.01,0.001,0.003,0.005,0.06,0.19,0.19,0.009]
            }, {
                label: 'Unnamed Secondary',
                backgroundColor: "rgba(190,186,218,0.5)",
                data: [0.12,0.10,0.04,0.01,0.18,0.037,0.83,0.40,0.08]
            }, {
                label: 'Unnamed Tertiary',
                backgroundColor: "rgba(251,128,114,0.5)",
                data: [0.12,0.73,0.44,0.07,1.01,0.97,2.31,0.61,0.28]
            }, {
                label: 'Unnamed Residential',
                backgroundColor: "rgba(128,177,211,0.5)",
                data: [0.32,4.10,0.93,0.50,4.75,1.27,10.15,1.86,5.20]            
            }]
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"Percent Unnamed by Road Type - Europe"
                    },
                    tooltips: {
                        mode: 'label'
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
        $('#randomizeData').click(function() {
            $.each(barChartData.datasets, function(i, dataset) {
                dataset.backgroundColor = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                dataset.data = [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()];
            });
            window.myBar.update();
        });
    </script>
    <p><font size="2" face="verdana" color="grey"><i>Based on <a href="https://mapzen.com/data/metro-extracts/">Metro Extract Data</a> made available on July 9th, 2016.</i></p>
</body>

</html>
