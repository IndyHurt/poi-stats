<!doctype html>
<html>

<head>
    <title>Stacked Bar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 85%">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var barChartData = {
            labels: ["Atlanta", "Boston", "Chicago", "DC", "Detroit", "Houston", "Indianapolis", "Jacksonville", "Los Angeles", "Mexico City", "Miami", "Minneapolis / St Paul", "Montreal", "New Orleans", "New York City", "Phoenix", "Portland OR", "San Diego", "San Francisco", "Tampa", "Tucson", "Vancouver"],
            datasets: [{
                label: 'Airport Polygons',
                backgroundColor: "rgba(141,211,199,0.5)",
                data: [1,0,3,9,8,5,14,1,16,1,3,2,5,0,8,3,8,3,3,2,2,0]
            }, {
                label: 'Apartments - Named',
                backgroundColor: "rgba(255,255,179,0.5)",
                data: [2,9,21,70,7,19,0,1,156,53,72,30,14,1,56,6,102,52,22,2,3,26]
            }, {
                label: 'ATMs',
                backgroundColor: "rgba(190,186,218,0.5)",
                data: [11,0,21,12,1,1,0,0,29,7,0,0,4,0,6,12,32,0,8,0,0,1]
            }, {
                label: 'Banks',
                backgroundColor: "rgba(251,128,114,0.5)",
                data: [34,6,49,47,28,24,1,5,53,55,6,7,42,1,19,36,86,2,20,6,1,7]
            }, {
                label: 'Bike POIs',
                backgroundColor: "rgba(128,177,211,0.5)",
                data: [17,15,20,21,7,8,0,0,70,9,1,14,11,0,4,44,499,3,9,0,0,45]
            }, {
                label: 'Fitness',
                backgroundColor: "rgba(253,180,98,0.5)",
                data: [2,0,1,6,0,2,0,1,8,4,1,1,2,0,9,3,4,0,11,2,1,0]  
            }, {
                label: 'Groceries',
                backgroundColor: "rgba(179,222,105,0.5)",
                data: [98,22,106,139,60,65,5,11,319,186,46,32,82,2,108,184,253,18,165,14,23,34]
            }, {
                label: 'Hospital Polygons',
                backgroundColor: "rgba(252,205,229,0.5)",
                data: [1,1,16,15,14,10,3,0,74,31,7,4,28,0,48,37,9,7,13,2,4,2]
            }, {
                label: 'Lodging',
                backgroundColor: "rgba(217,217,217,0.5)",
                data: [118,46,155,52,39,159,102,73,1474,49,290,10,30,109,67,133,53,126,67,68,58,13]
            }, {
                label: 'School Polygons',
                backgroundColor: "rgba(188,128,189,0.5)",
                data: [41,92,146,151,259,116,6,17,472,157,36,40,226,21,209,231,172,13,158,57,26,23]  
            }, {
                label: 'Stadium Parking Lots',
                backgroundColor: "rgba(204,235,197,0.5)",
                data: [0,1,2,7,4,7,2,1,12,1,10,3,8,0,15,1,4,2,2,3,2,2] 
            }, {
                label: 'Stadium Parking Aisles',
                backgroundColor: "rgba(204,235,197,0.5)",
                data: [0,0,1,2,38,14,13,0,5,0,20,5,1,0,13,0,9,0,0,0,1,5]               
            }]
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"New or Modified Since Targeted Editing Blog Post"
                    },
                    tooltips: {
                        mode: 'label'
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
        $('#randomizeData').click(function() {
            $.each(barChartData.datasets, function(i, dataset) {
                dataset.backgroundColor = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                dataset.data = [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()];
            });
            window.myBar.update();
        });
    </script>
    <p><font size="2" face="verdana" color="grey"><i>Based on <a href="https://mapzen.com/data/metro-extracts/">Metro Extract Data</a> made available on July 9th, 2016.</i></p>
</body>

</html>
