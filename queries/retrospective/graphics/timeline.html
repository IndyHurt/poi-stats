<html>
<head>
    <title>Targeted Editing Timeline</title>

    <style type="text/css">
        body {font: 10pt arial;}
    </style>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="timeline/timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="timeline/timeline.css">

    <script type="text/javascript">
        var timeline;

        google.load("visualization", "1");

        // Set callback to run when API is loaded
        google.setOnLoadCallback(drawVisualization);

        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create and populate a data table.
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'start');
            data.addColumn('datetime', 'end');
            data.addColumn('string', 'content');

            data.addRows([
                [new Date(2015, 11, 2), , 'Street <br>Names' ],
                [new Date(2015, 11, 7),  , '<img src="img/hospital.png" style="width:30px; height:30px;">' + '<br>Hospital<br> Polygons'],
                [new Date(2015, 11, 10),  , '<img src="img/school.png" style="width:30px; height:30px;">' + '<br>School<br> Polygons'],
                [new Date(2015, 11, 14),  , '<img src="img/airport.png" style="width:30px; height:30px;">' + '<br>Airport<br> Polygons'],
                [new Date(2016, 0, 8),  , '<img src="img/building.png" style="width:30px; height:30px;">' + '<br>Building<br> Names'],
                [new Date(2016, 0, 19),  , '<img src="img/grocery.png" style="width:30px; height:30px;">' + '<br>Grocery<br> Stores'],
                [new Date(2016, 1, 4),  , '<img src="img/stadium.png" style="width:30px; height:30px;">' + '<br>Stadium<br> Parking'],
                [new Date(2016, 1, 11),  , '<img src="img/fitness.png" style="width:30px; height:30px;">' + '<br>Fitness<br> Centres'],
                [new Date(2016, 2, 10),  , '<img src="img/lodging.png" style="width:30px; height:30px;">' + '<br>Lodging'],
                [new Date(2016, 2, 18),  , '<img src="img/transit.png" style="width:30px; height:30px;">' + '<br>Transit<br> Colours'],                        
                [new Date(2016, 2, 31),  , '<img src="img/campus.png" style="width:30px; height:30px;">' +'<br>Campus<br> Mapping'],
                [new Date(2016, 3, 12),  , '<img src="img/bank.png" style="width:30px; height:30px;">' + '<br>Banks'],
                [new Date(2016, 4, 19),  , '<img src="img/bike.png" style="width:30px; height:30px;">' + '<br>Cycleways']                                 
            ]);

            // specify options
            var options = {
                "width":  "100%",
                "height": "350px",
                "style": "box",
                "min": new Date(2015, 10, 15),
                "max": new Date(2016, 5, 15) 
            };

            // Instantiate our timeline object.
            timeline = new links.Timeline(document.getElementById('post_timeline'), options);

            // Draw our timeline with the created data and options
            timeline.draw(data);
        }
    </script>
</head>

<body>
<div id="post_timeline"></div>
</body>
</html>
