<!doctype html>
<html>

<head>
    <title>Stacked Bar Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var barChartData = {
            labels: ["Amsterdam", "Barcelona", "Berlin", "Copenhagen", "Dublin", "London", "Paris", "Stockholm"],
            datasets: [{
                label: 'Airport Polygons',
                backgroundColor: "rgba(141,211,199,0.5)",
                data: [1,2,7,3,4,7,6,4]
            }, {
                label: 'Apartments - Named',
                backgroundColor: "rgba(255,255,179,0.5)",
                data: [50,1,35,11,58,844,37,6]
            }, {
                label: 'ATMs',
                backgroundColor: "rgba(190,186,218,0.5)",
                data: [11,3,50,6,7,80,36,1]
            }, {
                label: 'Banks',
                backgroundColor: "rgba(251,128,114,0.5)",
                data: [11,30,52,7,6,88,63,5]
            }, {
                label: 'Bike POIs',
                backgroundColor: "rgba(128,177,211,0.5)",
                data: [14,12,68,26,29,220,220,7]
            }, {
                label: 'Fitness',
                backgroundColor: "rgba(253,180,98,0.5)",
                data: [5,1,18,5,5,15,9,2]  
            }, {
                label: 'Groceries',
                backgroundColor: "rgba(179,222,105,0.5)",
                data: [89,92,863,111,73,573,411,80]
            }, {
                label: 'Hospital Polygons',
                backgroundColor: "rgba(252,205,229,0.5)",
                data: [8,11,46,8,17,33,25,17]
            }, {
                label: 'Lodging',
                backgroundColor: "rgba(217,217,217,0.5)",
                data: [64,67,208,29,34,132,211,42]
            }, {
                label: 'School Polygons',
                backgroundColor: "rgba(188,128,189,0.5)",
                data: [36,71,849,114,118,2107,446,170]  
            }, {
                label: 'Stadium Polygons',
                backgroundColor: "rgba(204,235,197,0.5)",
                data: [0,4,14,8,9,11,7,2]            
            }]
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"New or Modified Since Targeted Editing Blog Post"
                    },
                    tooltips: {
                        mode: 'label'
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
        $('#randomizeData').click(function() {
            $.each(barChartData.datasets, function(i, dataset) {
                dataset.backgroundColor = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                dataset.data = [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()];
            });
            window.myBar.update();
        });
    </script>
</body>

</html>
