<!doctype html>
<html>

<head>
    <title>Stacked Bar Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var barChartData = {
            labels: ["Atlanta", "Boston", "Chicago", "DC", "Detroit", "Houston", "Indianapolis", "Jacksonville", "Los Angeles", "Mexico City", "Montreal", "New Orleans", "New York City", "Phoenix", "Portland OR", "San Diego", "San Francisco", "Tampa", "Tucson", "Vancouver"],
            datasets: [{
                label: 'Unnamed Motorway',
                backgroundColor: "rgba(141,211,199,0.5)",
                data: [0.1,0.3,0.2,0.3,0.2,0.06,0.4,0.5,0.03,1.23,0,0.2,0.1,0.1,0.01,0,0.06,0.006,0,0]
            }, {
                label: 'Unnamed Primary',
                backgroundColor: "rgba(255,255,179,0.5)",
                data: [0.07,0.4,0.06,0.4,0.03,1.2,0.05,0.2,0.1,15.8,0.09,0.2,0.1,0.3,0.3,0,0.08,0.07,0,0.2]
            }, {
                label: 'Unnamed Secondary',
                backgroundColor: "rgba(190,186,218,0.5)",
                data: [0.5,1.2,0.1,0.1,0.1,0.7,0.5,0.2,0.2,26.2,0.2,0.1,0.7,0.8,0.4,0.1,0.2,0.3,0.02,0.5]
            }, {
                label: 'Unnamed Tertiary',
                backgroundColor: "rgba(251,128,114,0.5)",
                data: [1.3,0.9,0.4,0.6,0.3,2.6,0.6,0.7,0.8,38.7,0.7,0.5,9.5,1.1,1.9,0.2,0.2,0.3,2.2,0.1]
            }, {
                label: 'Unnamed Residential',
                backgroundColor: "rgba(128,177,211,0.5)",
                data: [11.9,6.2,3.1,8.2,3.7,19.8,9.3,5.5,6.8,57.3,4.6,8.2,4,2.2,9.6,7,2.7,2.1,13.8,0.5]            
            }]
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"Percent Unnamed by Road Type"
                    },
                    tooltips: {
                        mode: 'label'
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
        $('#randomizeData').click(function() {
            $.each(barChartData.datasets, function(i, dataset) {
                dataset.backgroundColor = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                dataset.data = [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()];
            });
            window.myBar.update();
        });
    </script>
</body>

</html>
