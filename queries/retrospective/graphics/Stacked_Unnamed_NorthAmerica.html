<!doctype html>
<html>

<head>
    <title>North America Unnamed Roads</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var barChartData = {
            labels: ["Atlanta", "Boston", "Chicago", "DC", "Detroit", "Houston", "Indianapolis", "Jacksonville", "Los Angeles", "Mexico City", "Miami", "Montreal", "New Orleans", "New York City", "Phoenix", "Portland OR", "San Diego", "San Francisco", "Tampa", "Tucson", "Vancouver"],
            datasets: [{
                label: 'Unnamed Motorway',
                backgroundColor: "rgba(141,211,199,0.5)",
                data: [0.13,0.26,0.22,0.30,0.19,0.06,0.43,0.47,0.03,1.19,,0.20,0.14,,0.124798,0.01,,0.06,0.01,,,]
            }, {
                label: 'Unnamed Primary',
                backgroundColor: "rgba(255,255,179,0.5)",
                data: [0.07,0.38,0.07,0.36,0.03,1.15,0.05,0.24,0.14,15.80,0.09,0.19,0.13,0.03,0.28,0.32,,0.08,0.07,1.21,,0.18]
            }, {
                label: 'Unnamed Secondary',
                backgroundColor: "rgba(190,186,218,0.5)",
                data: [0.53,1.19,0.14,0.13,0.13,0.70,0.46,0.24,0.17,26.66,0.24,0.10,0.71,0.29,0.80,0.40,0.10,0.21,0.27,0.16,0.02,0.54]
            }, {
                label: 'Unnamed Tertiary',
                backgroundColor: "rgba(251,128,114,0.5)",
                data: [1.30,0.92,0.43,0.60,0.29,2.61,0.59,0.74,0.80,38.67,0.65,0.47,9.50,1.67,1.21,1.85,0.15,0.19,0.35,0.36,2.22,0.14]
            }, {
                label: 'Unnamed Residential',
                backgroundColor: "rgba(128,177,211,0.5)",
                data: [11.86,6.16,3.12,8.19,3.69,19.76,9.25,5.50,6.76,57.05,4.55,8.21,3.93,24.67,2.17,9.59,6.95,2.72,2.09,5.14,13.82,0.54]            
            }]
        };
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"Percent Unnamed by Road Type - North America"
                    },
                    tooltips: {
                        mode: 'label'
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
        $('#randomizeData').click(function() {
            $.each(barChartData.datasets, function(i, dataset) {
                dataset.backgroundColor = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                dataset.data = [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()];
            });
            window.myBar.update();
        });
    </script>
</body>

</html>
