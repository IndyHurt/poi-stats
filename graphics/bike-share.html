<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Bike Shares and Rentals</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        	['Metro Extract', 'Bike Shares'],
               ['Amsterdam', 45],
               ['Barcelona', 233],
               ['Berlin', 239],
               ['Buenos Aires', 39],
               ['Chicago', 320],
               ['Copenhagen', 21],
               ['London', 589],
               ['Minneapolis / St Paul', 134],
               ['Montreal', 109],
               ['New York', 423],
               ['Paris', 1274],
               ['Portland', 5],
               ['San Francisco', 52],
               ['Washington DC', 248]
            ]);

        	var options = {
	          chart: {
	            title: 'Number of Bike Share and Rental Locations',
	            subtitle: 'Present in OpenStreetMap Data',
	          },
	          bars: 'horizontal',
	          colors: ['#6d9fa3'],
	          legend: {position: 'none'}, 
	        };

        var chart = new google.charts.Bar(document.getElementById('bike_share'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="bike_share" style="width: 100%; height: 500px;"></div>
  </body>
</html>
